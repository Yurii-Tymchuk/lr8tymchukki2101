<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - Fishing Goods</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Товари для риболовлі</h1>
    </header>
    <section class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Item 1 -->
            <div class="swiper-slide">
                <img src="images/fishing_rod.jpg" alt="Fishing Rod">
                <h3>Вудка</h3>
                <p>Ціна: 1200 грн</p>
                <a href="https://example.com/fishing_rod" target="_blank">Детальніше</a>
            </div>
            <!-- Item 2 -->
            <div class="swiper-slide">
                <img src="images/fishing_hook.jpg" alt="Fishing Hooks">
                <h3>Гачки</h3>
                <p>Ціна: 150 грн</p>
                <a href="https://example.com/fishing_hooks" target="_blank">Детальніше</a>
            </div>
            <!-- Item 3 -->
            <div class="swiper-slide">
                <img src="images/fishing_bait.jpg" alt="Fishing Bait">
                <h3>Прикорм</h3>
                <p>Ціна: 300 грн</p>
                <a href="https://example.com/fishing_bait" target="_blank">Детальніше</a>
            </div>
            <!-- Item 4 -->
            <div class="swiper-slide">
                <img src="images/fishing_net.jpg" alt="Fishing Net">
                <h3>Сітка</h3>
                <p>Ціна: 500 грн</p>
                <a href="https://example.com/fishing_net" target="_blank">Детальніше</a>
            </div>
            <!-- Item 5 -->
            <div class="swiper-slide">
                <img src="images/fishing_line.jpg" alt="Fishing Line">
                <h3>Ліска</h3>
                <p>Ціна: 200 грн</p>
                <a href="https://example.com/fishing_line" target="_blank">Детальніше</a>
            </div>
            <!-- Item 6 -->
            <div class="swiper-slide">
                <img src="images/fishing_reel.jpg" alt="Fishing Reel">
                <h3>Котушка</h3>
                <p>Ціна: 800 грн</p>
                <a href="https://example.com/fishing_reel" target="_blank">Детальніше</a>
            </div>
        </div>
        <!-- Add navigation buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Add pagination -->
        <div class="swiper-pagination"></div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
